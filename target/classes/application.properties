spring.application.name=MyService
server.port=8080
server.servlet.context-path=/myservice-service



# OpenAPI Configuration (Spring Boot 3.5.x Native)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

# OpenAPI Metadata
openapi.title=My Service API
openapi.description=A Spring Boot service archetype
openapi.version=1.0.0
openapi.url=http://localhost:8080/myservice-service

# Entity packages to scan for JPA entities
jpa.entity.packages=com.example.entity

# Thread pool size for parallel tenant execution
jpa.tenant.thread.pool.size=10

# Connection pool settings
jpa.connection.pool.max.size=20
jpa.connection.pool.min.idle=5
jpa.connection.pool.idle.timeout=300000
jpa.connection.pool.connection.timeout=20000
jpa.connection.pool.max.lifetime=1800000


# HikariCP logging
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari.pool.HikariPool=DEBUG
